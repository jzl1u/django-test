{%load staticfiles%}
<link rel="stylesheet" href="{% static 'blogs/blog.css' %}" />
<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"> </script>

<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"> </script>


<link rel="stylesheet" href="{% static 'blogs/blog.css' %}" />
<div class="container">
	<div class="blog-header">
		<h1 class="blog-title"> {{user_name}}'s BLOG </h1>
	</div>
</div>
<div class="container">
{%if blog_list%}

{%for blog in blog_list%}
	<h2 class="blog-post-title"> <a href="/blogs/{{blog.id}}">{{blog.blog_title}} </a></h2>
	<p class="blog-post-meta">{{blog.pub_date}} </p>
	<p> {{blog.blog_text}} </p>
{%endfor%}
{%else%}
	<p> no blogs</p>
{%endif%}
<form method='post'>
{%csrf_token%}
{{form}}
<input type="submit" value="save">
</form>
</div>
